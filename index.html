<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="awesome editor for awesome markdown">
        <meta name="author" content="chinmay kulkarni, chinmaymk">
        <title>rmarkdown</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/isagalaev/highlight.js/master/src/styles/github.css">
        <!-- Custom CSS -->
        <style>
        #rmarkdown {
            height: 100%;
        }
        [contenteditable]:focus {
          outline: none;
        }
        </style>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->

    <body>
        
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>rmarkdown</h1>
                    <p class="lead">Type markdown get html, that simple. Click on any element to edit it.</p>
                </div>
                <div class="col-lg-12" style="border-bottom: 1px solid silver; margin-bottom: 5px;"></div>
                <div id='rmarkdown' class="col-lg-12 lead">
                    
                </div>
            </div>
        </div>
        <!-- /.container -->
        <!-- jQuery Version 1.11.0 -->
        <script src="js/jquery-1.11.0.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
        <script type='text/javascript'>
        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: true,
            smartLists: true,
            smartypants: false,
            highlight: function (code) {
                console.log(code);
                return hljs.highlightAuto(code).value;
            }
        });
        </script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js'></script>
        <script type="text/javascript" src="https://rawgit.com/chinmaymk/rmarkdown/master/dist/rmarkdown.min.js"></script>
        <script type="text/javascript">
        var editor = new rmarkdown(document.getElementById('rmarkdown'));
        </script>
    </body>
